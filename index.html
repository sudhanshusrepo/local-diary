<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Diary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#00F260',
              'brand-secondary': '#0575E6',
              'brand-dark': '#0f172a',
              'brand-light': '#f1f5f9',
              'india-saffron': '#FF9933',
              'india-green': '#138808',
            },
            backgroundImage: {
              'gradient-primary': 'linear-gradient(to right, #00F260, #0575E6)',
              'gradient-radial': 'radial-gradient(circle, var(--tw-gradient-stops))',
            },
            animation: {
              blob: 'blob 7s infinite',
            },
            keyframes: {
              blob: {
                '0%': {
                  transform: 'translate(0px, 0px) scale(1)',
                },
                '33%': {
                  transform: 'translate(30px, -50px) scale(1.1)',
                },
                '66%': {
                  transform: 'translate(-20px, 20px) scale(0.9)',
                },
                '100%': {
                  transform: 'translate(0px, 0px) scale(1)',
                },
              },
            },
          }
        }
      }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-brand-dark text-brand-light">
    <div id="root"></div>
    <script type="module" src="/packages/app-web/index.tsx"></script>
</body>
</html>
